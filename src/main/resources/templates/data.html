<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='All Datas')"></head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
    }

    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 14px;
        text-align: center;
    }
</style>

<body>
<div class="container">
    <div th:replace="fragments :: header"></div>

    <div class="text-center">
        <h1>Data Manager - All Datas</h1>
        <p/>
        <h4><a th:href="@{/new}">Create New Data</a></h4>
        <p/>
    </div>
    <div class="grid-container">
        <div class="grid-item">
            <h2>Ganjil</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Data ID</th>
                    <th>Provider</th>
                    <th>Handphone</th>
                    <th>Actions</th>
                </tr>

                </thead>

                <tbody>
                <tr th:each="data : ${lisdatas}">
                    <td th:text="${data.id}">Data ID</td>
                    <td th:text="${data.brand}">Brand</td>
                    <td th:text="${data.handphone}">Handphone</td>

                    <td>
                        <a th:href="@{'/edit/' + ${data.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/' + ${data.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="grid-item">
            <h2>Genap</h2>
            <table id = "jsTable"class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Data ID</th>
                    <th>Brand</th>
                    <th>Handphone</th>
                    <th>Actions</th>
                </tr>

                </thead>

                <tbody>

                <tr th:each="data : ${lisdataganjil}">
                    <td th:text="${data.id}">Data ID</td>
                    <td th:text="${data.brand}">Brand</td>
                    <td th:text="${data.handphone}">Handphone</td>

                    <td>
                        <a th:href="@{'/edit/' + ${data.id}}">Edit</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a th:href="@{'/delete/' + ${data.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div><br/> <br/></div>
</div>

</script>
</body>
</html>
