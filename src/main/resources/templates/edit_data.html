<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Edit Data')" />
<body>
<div th:replace="fragments :: header"></div>
<div align="center">
    <h1>Edit Data</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${data}" method="post">
        <table>
            <tr>
                <td>Data ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>

            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{brand}" /></td>
            </tr>

            <tr>
                <td>Handphone:</td>
                <td><input type="text" th:field="*{handphone}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
